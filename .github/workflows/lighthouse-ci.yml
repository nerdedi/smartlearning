name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      - name: Start server
        run: |
          npx serve . &
          sleep 5
      - name: Run Lighthouse CI
        run: lhci autorun --collect.url=http://localhost:8080
