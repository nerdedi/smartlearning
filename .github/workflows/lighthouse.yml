name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start static server
        run: npx http-server ./src -p 8080 -c-1 &

      - name: Run LHCI (autorun + assertions)
        run: npx lhci autorun --upload.target=temporary-public-storage \
             --assert.performance=70 \
             --assert.accessibility=90 \
             --assert.seo=80 \
             --assert['best-practices']=80 \
             --assert.pwa=60
