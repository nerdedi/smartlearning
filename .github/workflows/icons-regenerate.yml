name: Regenerate icons

on:
  push:
    paths:
      - 'assets/icons/icon.svg'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Regenerate favicon
        run: node tools/generate-favicon.mjs

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/icons/favicon.ico assets/icons/icon-*.png || true
            git commit -m "chore(icons): regenerate icons from SVG [skip ci]" || echo "no changes to commit"
            git push
          else
            echo "icons are up-to-date"
          fi
