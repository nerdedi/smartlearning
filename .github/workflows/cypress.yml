name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Cypress
        run: npm install --save-dev cypress
      - name: Start server
        run: |
          npx serve . &
          sleep 5
      - name: Run Cypress tests
        run: npx cypress run
