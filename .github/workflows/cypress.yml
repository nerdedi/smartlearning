name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Start server (serve ./src)
        run: |
          npm run serve &
          sleep 5
      - name: Verify Cypress
        run: npx cypress verify
      - name: Run Cypress tests
        run: npx cypress run --config baseUrl=http://localhost:8000
