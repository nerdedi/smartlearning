name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Verify favicon is up-to-date
        run: |
          node tools/generate-favicon.mjs
          git diff --exit-code -- assets/icons/favicon.ico || (echo "favicon.ico is out of date â€” regenerate and commit (node tools/generate-favicon.mjs)" && exit 1)
      - run: npm run lint
      - run: npm test
